name: Periodic Ping

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:        # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the URL
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PING_URL }})
          if [ "$response" -ne 200 ]; then
            echo "Error: Received HTTP status code $response"
            exit 1
          else
            echo "Successfully pinged the secret URL."
          fi
